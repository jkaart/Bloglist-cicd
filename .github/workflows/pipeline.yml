name: Deployment pipeline
env:
  FRONTEND_FOLDER: 'frontend'

on:
  push:
    branches:
      - main

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install backend dependencies
        run: npm install
      - name: Write .env file
        run: |
          echo "${{secrets.TEST_MONGODB_URI}}" > .env
          echo "${{secrets.SECRET}}" > .env
      - name: Lint backend
        run: npm run lint
      - name: Test backend
        run: npm run test
      - name: Install frontend dependencies
        run: |
          cd ${{env.FRONTEND_FOLDER}}
          npm install
      - name: Lint frontend
        run: |
          cd ${{env.FRONTEND_FOLDER}}
          npm run lint
      
