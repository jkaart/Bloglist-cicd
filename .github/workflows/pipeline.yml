name: Deployment pipeline
env:
  FRONTEND_FOLDER: 'frontend'

on:
  push:
    branches:
      - main

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install backend dependencies
        run: npm install
      - name: Write .env file
        uses: SpicyPizza/create-envfile@ace6d4f5d7802b600276c23ca417e669f1a06f6f
        with:
          envkey_TEST_MONGODB_URI: ${{secrets.TEST_MONGODB_URI}}
          envkey_SECRET: ${{secrets.SECRET}}
      - name: Lint backend
        run: npm run lint
      - name: Test backend
        run: npm run test
      - name: Install frontend dependencies
        run: |
          cd ${{env.FRONTEND_FOLDER}}
          npm install
      - name: Lint frontend
        run: |
          cd ${{env.FRONTEND_FOLDER}}
          npm run lint
      
